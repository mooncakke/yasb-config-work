watch_stylesheet: true
watch_config: true
debug: false
komorebi:
  start_command: "komorebic start --whkd"
  stop_command: "komorebic stop --whkd"
  reload_command: "komorebic stop --whkd && komorebic start --whkd"
bars:
  status-bar:
    enabled: true
    screens: ['*']
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    animation:
      enabled: true
      duration: 800
    blur_effect:
      enabled: true
      acrylic: false
      dark_mode: false
      round_corners: true
      border_color: none
    window_flags:
      always_on_top: false
      windows_app_bar: true
      hide_on_fullscreen: false
      auto_hide: false
    dimensions:
      width: "100%"
      height: 40
    padding:
      top: 4
      left: 6
      bottom: 0
      right: 6
    widgets:
      left:
        [
          "home",
          #"wallpaper",
          #"komorebi_workspaces",
          #"komorebi_active_layout",
          "pomodoro",
          "notes",
          "todo",
          "clock",
          "weather",
          #"update_check",
          #"cpu",
          #"memory",
          #"traffic",
        ]
      center:
        [
          "apps",
          "media",
          #"glazewm_workspaces",
          #"active_window",
        ]
      right:
        [
          #"cava",
          "vscode",
          "launchpad",
          "volume",
          #"wifi",
          "microphone",
          "battery",
          "bluetooth",
          "brightness",
          "whkd",
          "disk",
          "power_menu"
        ]
widgets:

  brightness:
    type: "yasb.brightness.BrightnessWidget"
    options:
      label: "<span>{icon}</span>"
      label_alt: "Brightness {percent}%"
      tooltip: true
      hide_unsupported: true
      brightness_toggle_level: [0, 50, 100]
      auto_light: false
      auto_light_icon: "\udb80\udce1"
      auto_light_night_level: 35
      auto_light_night_start_time: "19:00"
      auto_light_night_end_time: "06:45"
      auto_light_day_level: 75
      brightness_icons: [
        "\udb80\udcde",  # Icon for 0-25% brightness
        "\udb80\udcdd",  # Icon for 26-50% brightness
        "\udb80\udcdf",  # Icon for 51-75% brightness
        "\udb80\udce0"   # Icon for 76-100% brightness
      ]
      brightness_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        distance: 6
      callbacks:
          on_left: "toggle_label"
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

